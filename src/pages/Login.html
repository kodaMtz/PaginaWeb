<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bienvenido al Login</title>
  <link rel="icon" href="../assets/icon/compu.png" type="image/x-icon" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="stylesheet" href="../css/loginIndex.css" />
</head>

<body>
  <div class="login-container">
    <form class="login-form" id="loginForm" novalidate>
      <h2 class="text-center mb-4">Bienvenido a KODALUX</h2>
      <h5 class="text-center mb-4">Vamos a iniciar la sesion</h5>
      <!--Aqui inicia el codigo de bootstrap5-->
      <div class="mb-3">
        <label for="email" class="form-label">Ingresa tu cuenta de gmail</label>
        <input type="email" class="form-control" id="email" placeholder="Cuenta@gmail.com" required />
        <div id="emailError" class="text-danger small mt-1"></div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Escribe tu contraseña</label>
        <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" required />
        <div id="passwordError" class="text-danger small mt-1"></div>
      </div>

      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary">
          ¡Comienza ahora!
        </button>
      </div>

      <div class="text-center mt-3">
        <a href="/src/pages/registro.html" class="text-decoration-none">Eres nuevo en KodaLux? Registrate aqui</a>
      </div>
    </form>
  </div>
  <script src="/src/js/Login.js"></script>
</body>

</html>
